<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" role="img" aria-label="Enes Mumeita banner">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#06d6a0"/>
    </linearGradient>
    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" rx="12" fill="#071029"/>

  <!-- colored band -->
  <rect x="0" y="0" width="1200" height="260" rx="12" fill="url(#g)" opacity="0.10"/>

  <!-- soft blobs (static circles) -->
  <circle cx="160" cy="120" r="80" fill="#7c3aed" opacity="0.12" filter="url(#f)"/>
  <circle cx="1040" cy="70" r="100" fill="#06b6d4" opacity="0.12" filter="url(#f)"/>
  <circle cx="720" cy="180" r="60" fill="#06d6a0" opacity="0.12" filter="url(#f)"/>

  <!-- main name -->
  <text x="48" y="120" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-size="56" font-weight="800" fill="url(#g)">
    Enes Mumeita
  </text>

  <!-- subtitle -->
  <text x="48" y="165" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial" font-size="16" fill="#cbd5e1">
    Flutter • Data Science • Mobile + ML
  </text>

  <!-- bottom footer -->
  <rect x="48" y="200" width="1104" height="1" fill="#ffffff" opacity="0.03"/>
  <text x="48" y="235" font-family="Inter, Arial" font-size="12" fill="#94a3b8">
    Enthusiastic about building beautiful apps and data-driven features
  </text>
</svg>
