<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Enes Mumeita banner">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#0b2545"/>
      <stop offset="100%" stop-color="#001826"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#06d6a0"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <mask id="fadeMask">
      <rect x="0" y="0" width="1200" height="260" fill="white"/>
      <!-- subtle vignette -->
      <radialGradient id="v" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="black" stop-opacity="0.15"/>
      </radialGradient>
      <rect x="0" y="0" width="1200" height="260" fill="url(#v)"/>
    </mask>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" rx="12" fill="url(#bgGrad)"/>

  <!-- animated floating blobs -->
  <g opacity="0.14" filter="url(#glow)">
    <circle cx="160" cy="120" r="80" fill="#7c3aed">
      <animate attributeName="cx" dur="12s" values="80;260;120;80" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="10s" values="120;80;140;120" repeatCount="indefinite"/>
    </circle>
    <circle cx="1040" cy="70" r="100" fill="#06b6d4">
      <animate attributeName="cx" dur="16s" values="1100;900;1040;1100" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="14s" values="70;120;30;70" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="180" r="60" fill="#06d6a0">
      <animate attributeName="cx" dur="11s" values="820;620;720;820" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="9s" values="170;210;150;170" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- moving main name (animated horizontally) -->
  <g mask="url(#fadeMask)">
    <text id="name" x="-400" y="120" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="800" font-size="56" fill="url(#textGrad)" filter="url(#glow)">
      Enes Mumeita
      <animate attributeName="x" from="-400" to="1200" dur="14s" repeatCount="indefinite" />
    </text>

    <!-- subtle subtitle that pulses -->
    <text x="40" y="170" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto" font-weight="600" font-size="18" fill="#cbd5e1" opacity="0.95">
      Flutter • Data Science • Mobile + ML
      <animate attributeName="opacity" values="0.85;1;0.85" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- corner badges / rounded chip -->
  <g transform="translate(40,24)">
    <rect x="0" y="0" width="220" height="38" rx="20" fill="#0b1220" opacity="0.6"/>
    <text x="20" y="25" font-family="Inter, Arial" font-size="14" fill="#ffffff" font-weight="600">✨ Flutter & Data Science</text>
  </g>

  <!-- small footer line -->
  <rect x="40" y="220" width="1120" height="1" fill="#ffffff" opacity="0.03"/>
  <text x="40" y="245" font-family="Inter, Arial" font-size="12" fill="#94a3b8">Enthusiastic about building beautiful apps and data-driven features •  Enes Mumeita</text>
</svg>
